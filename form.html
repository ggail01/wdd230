    <main id="form">
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" title="Please enter at least 8 alphanumeric characters" placeholder="Enter Password" required>
                <button type="button" class="show-password-btn" onclick="togglePasswordVisibility('password')">Show</button>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Verify Password" oninput="validatePasswords()" required>
                <button type="button" class="show-password-btn" onclick="togglePasswordVisibility('confirmPassword')">Show</button>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="Enter a valid e-mail" required>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRatingValue()">
            <span id="ratingValue">1</span>

            <button type="submit">Send Feedback</button>
        </form>
